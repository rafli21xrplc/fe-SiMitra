    <script>
      var options = {
        series: [
          {
            name: 'Kemitraan Aktif',
            data: [
              [new Date('2023-01-01').getTime(), 10],
              [new Date('2023-02-01').getTime(), 15],
              [new Date('2023-03-01').getTime(), 20],
              [new Date('2023-04-01').getTime(), 25],
              [new Date('2023-05-01').getTime(), 30],
            ],
          },
          {
            name: 'Kemitraan Bermasalah',
            data: [
              [new Date('2023-01-01').getTime(), 2],
              [new Date('2023-02-01').getTime(), 3],
              [new Date('2023-03-01').getTime(), 4],
              [new Date('2023-04-01').getTime(), 5],
              [new Date('2023-05-01').getTime(), 6],
            ],
          },
          {
            name: 'Kemitraan Dibatalkan',
            data: [
              [new Date('2023-01-01').getTime(), 1],
              [new Date('2023-02-01').getTime(), 1],
              [new Date('2023-03-01').getTime(), 2],
              [new Date('2023-04-01').getTime(), 2],
              [new Date('2023-05-01').getTime(), 3],
            ],
          },
          {
            name: 'Kemitraan Terlambat',
            data: [
              [new Date('2023-01-01').getTime(), 0],
              [new Date('2023-02-01').getTime(), 1],
              [new Date('2023-03-01').getTime(), 1],
              [new Date('2023-04-01').getTime(), 2],
              [new Date('2023-05-01').getTime(), 2],
            ],
          },
        ],
        chart: {
          id: 'area-datetime',
          type: 'area',
          height: 350,
          zoom: {
            autoScaleYaxis: true,
          },
        },
        annotations: {
          yaxis: [
            {
              y: 20,
              borderColor: '#999',
              label: {
                show: true,
                text: 'Target',
                style: {
                  color: '#fff',
                  background: '#00E396',
                },
              },
            },
          ],
          xaxis: [
            {
              x: new Date('2023-03-01').getTime(),
              borderColor: '#999',
              yAxisIndex: 0,
              label: {
                show: true,
                text: 'Peningkatan Kemitraan',
                style: {
                  color: '#fff',
                  background: '#775DD0',
                },
              },
            },
          ],
        },
        dataLabels: {
          enabled: false,
        },
        markers: {
          size: 0,
          style: 'hollow',
        },
        xaxis: {
          type: 'datetime',
          min: new Date('2023-01-01').getTime(),
          max: new Date('2023-05-01').getTime(),
          tickAmount: 5,
        },
        tooltip: {
          x: {
            format: 'dd MMM yyyy',
          },
        },
        fill: {
          type: 'gradient',
          gradient: {
            shadeIntensity: 1,
            opacityFrom: 0.7,
            opacityTo: 0.9,
            stops: [0, 100],
          },
        },
      };
    
      var chart = new ApexCharts(document.querySelector('#chart'), options);
      chart.render();
    </script>
